<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-virtual-scroll
            [items]="allItems">
        <ion-item-divider *virtualHeader="let group">
        </ion-item-divider>

        <ion-item-sliding *virtualItem="let item; let i = index">
            <ion-item>
                {{item}}
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option expand="full" class="sliding-item-button"
                                 (click)="doSomething(item)">
                    <span> do something with {{i}}</span>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-virtual-scroll>
</ion-content>
